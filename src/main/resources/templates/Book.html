<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of books</title>
</head>
<body>
<h3 th:text="${test}">Test</h3>
<tr th:each="book:${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.bookName}">1</td>
    <td th:text="${book.price}">Joe</td>
</tr>

</body>
</html>
