<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Users</title>
</head>
<body>
<table>
    <!--/*@thymesVar id="owner" type="library.demo.model.Owner"*/-->
    <tr th:each="user:${owner}">
        <td th:text="${user.firstName}">1</td>
        <td th:text="${user.lastName}">1</td>
        <td th:text="${user.password}">Joe</td>
        <!-- User can have multiple book associated with it. SO we are displaying
        each book associated with that particular user-->
        <td th:each="book : ${user.book}" th:text="${book.getBookName()}">Joe</td>
        <!--There are multiple user and each user have some specific book. We will display
        the book associated with that user. We will pass user id from there to Book controller
        and book controller will pick that id and will display book associated with that id-->
        <td><a href="#" th:href="@{'/Book/' + ${user.id}}">Book Linked</a> </td>
    </tr>
</table>
</body>
</html>
