<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:object="${book}" th:action ="@{/book/}" method = "post">
    Price: <input type="text" th:field="*{price}" /><br>
   BookName <input type="text" th:field="*{bookName}"/><br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
